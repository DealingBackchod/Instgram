<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Profile Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .profile {
      margin-top: 30px;
      text-align: center;
    }
    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <h2>Instagram Profile Viewer</h2>
  <input id="username" placeholder="Enter Instagram username" />
  <button onclick="getProfile()">Get Profile</button>

  <div class="profile" id="profile"></div>

  <script>
    async function getProfile() {
      const username = document.getElementById("username").value;
      const resultDiv = document.getElementById("profile");
      resultDiv.innerHTML = "Loading...";

      try {
        const response = await fetch(`https://instagram-profile1.p.rapidapi.com/getprofile/${username}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': 'b2c0a5c0-54bc-11f0-bcce-b765c958cefc',
            'X-RapidAPI-Host': 'instagram-profile1.p.rapidapi.com'
          }
        });

        if (!response.ok) {
          resultDiv.innerHTML = "User not found or API error.";
          return;
        }

        const data = await response.json();
        const user = data.profile;

        resultDiv.innerHTML = `
          <img src="${user.profilePicUrl}" alt="Profile Pic" />
          <h3>${user.fullName}</h3>
          <p>@${user.username}</p>
          <p>Followers: ${user.followerCount.toLocaleString()}</p>
          <p>Following: ${user.followingCount.toLocaleString()}</p>
          <p>Posts: ${user.postCount}</p>
          <p>${user.biography}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "Something went wrong. Try again.";
      }
    }
  </script>
</body>
</html>
